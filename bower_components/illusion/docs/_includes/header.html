<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }} - {{ site.name }}</title>
    {% include metadata.html %}
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/ico"/>
    <link href="/images/favicon.png" rel="shortcut icon" type="image/png"/>
    <link href="/images/xtouch-icon.png" rel="apple-touch-icon" type="image/png"/>
    <link rel="stylesheet" href="/css/style.css?{{site.time | date: '%s'}}">
    <script src="/js/modernizr.js" type="text/javascript"></script>
    <script src="/js/scripts.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700" rel="stylesheet">
</head>
<body>

<div class="skip">
    <div class="container">
        <a href="#content">Skip to content</a>
    </div>
</div>

<nav>
    <div class="container">
        <a href="{{ site.url }}" class="logo">
            <img src="/images/illusion-logo.png" alt="Illusion logo" />
        </a>
        <ul class="navigation">
            <li>
                <a href="/documentation/">Docs</a>
            </li>
            <li>
                <a href="/examples/">Examples</a>
            </li>
            <li>
                <a href="/faq/">FAQ</a>
            </li>
            <li>
                <a href="https://www.github.com/timble/illusion">GitHub</a>
            </li>
        </ul>
    </div>
</nav>

<header class="header">
    <div class="container">
        <h1>{{ page.title }}</h1>
    </div>
</header>
