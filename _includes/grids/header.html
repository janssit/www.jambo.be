<header class="grid header">
  <div class="grid__inner">
    <div class="header__brand">
      <a class="brand" href="#">{{ site.data.header.brand }}</a>
    </div>
    <div class="header__navigation">
      <ul>
        {% for page in site.data.header.pages %}
        <li class="active"><a href="{{ page.title | slugify }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
